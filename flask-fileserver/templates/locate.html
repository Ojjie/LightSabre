<!DOCTYPE html>
<html>
<head>
    <title>Lightsabre - Track Luggage</title>
    <link rel="stylesheet" type="text/css" href="/static/trackstyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(/static/track_bg.jpg);background-size: cover;">
<form action="/locate" method="POST">
    <h1 style="padding-left: 10px;">Locate Luggage</h1>
    <div class="form-group">
        <label style="padding-left: 10px;" for="sel1">Select UUID:</label>
        <select name="uuid" class="form-control" id="sel1" style="display: inline-block;width: 70%;">
            {% for uuid in uuids %}
                <option value="{{ uuid }}">{{ uuid }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary" style="display: inline-block;width: 18%;">Locate</button>
    </div>
</form>

{% if output %}
    <h1 style="padding-left: 10px;">Luggage Info</h1>
    <h3 style="padding-left: 10px;">{{ output }}</h3>
{% endif %}
